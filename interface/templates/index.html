<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST AGI - 智能系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="system-title text-center mb-4">
                        <h2 class="text-light">GHOST AGI</h2>
                        <p class="text-light">智能系统</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class='bx bx-home'></i> 主页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/status">
                                <i class='bx bx-stats'></i> 系统状态
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/memory">
                                <i class='bx bx-brain'></i> 记忆管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools">
                                <i class='bx bx-wrench'></i> 工具箱
                            </a>
                        </li>
                    </ul>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>系统信息</span>
                    </h6>
                    <div class="px-3 py-2 text-light">
                        <div id="system-status">
                            <div class="system-info-item">
                                <small>状态: <span id="status-badge" class="badge bg-success">运行中</span></small>
                            </div>
                            <div class="system-info-item">
                                <small>记忆数量: <span id="memory-count">--</span></small>
                            </div>
                            <div class="system-info-item">
                                <small>运行时间: <span id="uptime">--</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">GHOST AGI 交互界面</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" id="refresh-status" class="btn btn-sm btn-outline-secondary">刷新状态</button>
                            <button type="button" id="clear-chat" class="btn btn-sm btn-outline-danger">清空对话</button>
                        </div>
                    </div>
                </div>

                <!-- 聊天界面 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">与系统对话</h5>
                            </div>
                            <div class="card-body">
                                <div id="chat-container" class="chat-container">
                                    <div class="system-message">
                                        <div class="message-content">
                                            <p>欢迎使用GHOST AGI智能系统！我可以帮助您完成各种任务，请告诉我您需要什么帮助。</p>
                                        </div>
                                    </div>
                                    <!-- 对话内容将在这里动态添加 -->
                                </div>
                            </div>
                            <div class="card-footer">
                                <form id="user-input-form" class="d-flex">
                                    <input type="text" id="user-input" class="form-control me-2" placeholder="输入您的问题或指令...">
                                    <button type="submit" class="btn btn-primary">发送</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统事件 -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title">系统事件</h5>
                                <button type="button" id="clear-events" class="btn btn-sm btn-outline-danger">清空</button>
                            </div>
                            <div class="card-body">
                                <div id="events-container" class="events-container">
                                    <!-- 事件内容将在这里动态添加 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
